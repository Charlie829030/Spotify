<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>

                <img src="" alt="1">
                <span class="songName">let me love you</span>
                <span class="songlistplay"><span class="timestamp">5:34 <i id="1" class="fa-solid songItemPlay fa-play fa-1x"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="" alt="1">
                <span class="songName">let me love you</span>

        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- font-awesome icons -->
            <i class="fa-solid fa-backward-step fa-3x" id="previous"></i>
            <i class="fa-solid fa-play fa-3x" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-3x" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="playing.gif" alt="playing" width="42px" id="gif"> <span id="masterSongName">falling-down</span>
        </div>
    </div>

    <script src="script.js"></script>
